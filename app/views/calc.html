<p>This is the calc view.</p>
<div>
	<h3>Super Calculator</h3>
	<form class="form-inline">
		<input ng-model="first" type="text" class="form-control input-small"/>
		<select ng-model="operator" class="form-control span1"
			ng-options="value for (key, value) in operators">
		</select>
		<input ng-model="second" type="text" class="form-control input-small"/>
		<button ng-click="doAddition()" id="gobutton" class="btn btn-default">Go!</button>
		<h2>{{latest}}</h2>
	</form>
</div>
<h4>History</h4>
<div class="col col-sm-6">
	<table class="table">
		<thead><tr>
			<th>Time</th>
			<th>Expression</th>
			<th>Result</th>
		</tr></thead>
		<tr ng-repeat="result in memory">
			<td>
				{{result.timestamp | date:'mediumTime'}}
			</td>
			<td>
				<span>{{result.first}}</span>
				<span>{{result.operator}}</span>
				<span>{{result.second}}</span>
			</td>
			<td>{{result.value}}</td>
		</tr>
	</table>
</div>
<div class="col col-sm-6">
	<nvd3 options="options" data="graphData"></nvd3>
</div>
